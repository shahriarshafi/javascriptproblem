<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./custom.css">
</head>
<body>
    <form action="" class="p-5">
        <input  class="form-control"  type="text" placeholder="Enter Your Name" id="name">
        <br>
        <input class="form-control"  type="text" placeholder="Enter Your Age" id="age">
        <br>
        <input class="form-control"  type="text" placeholder="Enter Your Monthly Internet Bill Amount" id="bill">
        <br>
        <input  class="form-control" type="text" placeholder="Enter Your Yearly Maintenance Fee" id="maintenance">
        <br>
        <button  type="button" onclick="getInputValue();" class="btn btn-primary">Get Value</button>
    </form>
    <div class="p-5">
        <p >Name : <span id="Name">N/A</span> </p>
        <p>Age : <span id="Age">N/A</span></p>
        <p>Monthly Internet Bill : <span id="InternetBill">N/A</span></p>
        <p>Yearly device Maintenance Fees : <span id="MaintenanceFees">N/A</span></p>
        <p>Incentive amount :  <span id="Incentive Amount" >N/A</span></p>
    </div>

    <script>
        function getInputValue(){
            var inputName = document.getElementById("name").value;
            var inputAge = document.getElementById("age").value;
            var inputBill = document.getElementById("bill").value;
            var inputMaintenance = document.getElementById("maintenance").value;


            var intensiveAmount = document.getElementById("Incentive Amount").innerHTML;
            
            var monthlyMaintenanceFee = inputMaintenance/12;
            var yearlyInternetBill = inputBill*12;
            var totalYearlyFee = ((inputBill*12) + inputMaintenance); 


            document.getElementById("Name").innerHTML = inputName;
            document.getElementById("Age").innerHTML = inputAge;
            document.getElementById("InternetBill").innerHTML = inputBill;
            document.getElementById("MaintenanceFees").innerHTML = inputMaintenance;
            
            
            if(inputAge>50 & totalYearlyFee > 20000){
                document.getElementById("Incentive Amount").innerHTML = yearlyInternetBill*(20/100);
                // yearlyInternetBill = yearlyInternetBill + yearlyInternetBill*0.2;            
            }
            else if(inputAge>30 & inputAge<50 & monthlyMaintenanceFee > 250){
                document.getElementById("Incentive Amount").innerHTML = yearlyInternetBill*(15/100);
                // yearlyInternetBill = yearlyInternetBill + yearlyInternetBill*0.2;            
            }
            else{
                document.getElementById("Incentive Amount").innerHTML = "No Incentive Amount For You"
            }
            
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>


</body>
</html>
